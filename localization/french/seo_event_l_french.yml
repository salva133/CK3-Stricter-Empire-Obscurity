l_english:
  game_rule.4.desc: "Je ne peux nier que mon royaume bien-aimé, le [falling_empire.GetBaseName], est tombé, et bien bas... Je contrôle à peine ses territoires traditionnels. Simple ombre de lui-même, mon royaume disparaît lentement mais sûrement dans l’obscurité."
  game_rule.4.b: "Adieu, doux royaume..."
