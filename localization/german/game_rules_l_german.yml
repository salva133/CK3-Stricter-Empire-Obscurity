 game_rule.4.desc: "Ich kann nicht mehr bestreiten, dass mein geliebtes Großreich [falling_empire.GetBaseName] gefallen ist – und das sehr tief …\n\nIch beherrsche kaum noch etwas von seinen traditionellen Gebieten. Es ist ein Schatten seiner selbst, und so wird mein Reich langsam, aber sicher in Vergessenheit geraten."
 game_rule.4.a: "Ich brauche nur mehr Zeit!"
 game_rule.4.b: "Ruhe in Frieden, süßes Großreich …"
