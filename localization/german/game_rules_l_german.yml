 rule_gender_equality: "Geschlechterrechte"
 setting_default_gender_equality: "Standard"
 setting_default_gender_equality_desc: "Die Parameter für die Geschlechter werden durch Geschlechterrechte und Glaubensdoktrinen vorgegeben."
 setting_full_gender_equality: "#high Gleich#!"
 setting_full_gender_equality_desc: "Alle Doktrinen und Rechte bezüglich der Geschlechter sind auf „Gleich“ voreingestellt. Es gelten dieselben Regeln und Rechte für alle Charaktere unabhängig von ihrem Geschlecht."
 setting_inversed_gender_equality: "#high Umgekehrt#!"
 setting_inversed_gender_equality_desc: "Alle Doktrinen und Rechte bezüglich der Geschlechter sind umgekehrt. Die Regeln und Rechte für Männer unter „Standard“ gelten für Frauen und umgekehrt."
