 setting_easy_difficulty: "#high Einfach#!"
 setting_easy_difficulty_desc: "Man erhält Boni. Unter anderem werden die Auswirkungen von Krankheiten, feindseligen Komplotten und Anspannung abgeschwächt. Man wird auch leichter mit Fraktionen fertig."
 setting_very_easy_difficulty: "#high Sehr Einfach#!"
 setting_very_easy_difficulty_desc: "Man erhält beträchtliche Boni (unter anderem werden die Auswirkungen von Krankheiten, feindseligen Komplotten und Anspannung abgeschwächt). Man wird auch viel leichter mit Fraktionen fertig."
 setting_normal_difficulty: "Normal"
 setting_normal_difficulty_desc: "Man spielt auf ausgeglichenem Niveau ohne beachtliche Boni."
 rule_culture_conversion_speed: "Kulturbekehrungstempo"
 setting_default_culture_conversion_speed: "Standard"
 setting_default_culture_conversion_speed_desc: "Bekehrungstempo bleibt unverändert."
 setting_faster_culture_conversion_speed: "#high Schneller#!"
 setting_faster_culture_conversion_speed_desc: "Das Tempo wird erhöht, sodass Bekehrungen nur die halbe Zeit brauchen."
 setting_significantly_faster_culture_conversion_speed: "#high Deutlich schneller#!"
 setting_significantly_faster_culture_conversion_speed_desc: "Das Tempo wird deutlich erhöht, sodass Bekehrungen nur etwa ein Viertel der Zeit brauchen."
 setting_significantly_slower_culture_conversion_speed: "#high Deutlich langsamer#!"
 setting_significantly_slower_culture_conversion_speed_desc: "Das Tempo wird deutlich verringert, sodass Bekehrungen etwa viermal so lange brauchen."
 setting_slower_culture_conversion_speed: "#high Langsamer#!"
 setting_slower_culture_conversion_speed_desc: "Das Tempo wird verringert, sodass Bekehrungen etwa doppelt so lange brauchen."
