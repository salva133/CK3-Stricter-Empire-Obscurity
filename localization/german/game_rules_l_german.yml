 setting_default_same_sex_marriage: "Standard"
 setting_default_same_sex_marriage_desc: "Gleichgeschlechtliche Ehen sind nicht verfügbar."
 setting_accepted_same_sex_marriage: "#high Akzeptiert#!"
 setting_accepted_same_sex_marriage_desc: "Gleichgeschlechtliche Ehe und Konkubinat sind für jeden verfügbar, dessen Glaube Erstere akzeptiert und dessen Kultur Letzteres praktiziert. Damit wirklich #EMP alle#! Zugriff darauf haben, setzt Ihr den „$rule_same_sex_relations$“-Spielparameter auf „$setting_accepted_same_sex_relations$“!"
 rule_adoption: "Adoption"
 setting_default_adoption: "Standard"
 setting_default_adoption_desc: "[adoption|E] wird durch die [trait|E] „[GetTrait('compassionate').GetName(GetNullCharacter)]“, bestimmte [culture_traditions|E], Unfruchtbarkeit und Kinderlosigkeit oder eine eigene gleichgeschlechtlichen Ehe freigeschaltet."
 setting_no_adoption: "#high Verboten#!"
 setting_no_adoption_desc: "Die [interaction|E] „[adoption|E]“ ist unter keinen Umständen verfügbar."
 setting_adoption_always_allowed: "#high Immer erlaubt#!"
 setting_adoption_always_allowed_desc: "Die [interaction|E] „[adoption|E]“ steht allen Charakteren zur Verfügung, die unverheiratet oder der dominante Partner in ihrer Ehe sind."
