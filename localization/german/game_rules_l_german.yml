 setting_sexuality_distribution_default: "Heterosexualität"
 setting_sexuality_distribution_default_desc: "Heterosexualität ist die häufigste Sexualität, wohingegen Homosexualität, Bisexualität und Asexualität weniger häufig sind."
 setting_sexuality_distribution_equal: "#high Gleich#!"
 setting_sexuality_distribution_equal_desc: "Alle Sexualitäten treten im Spiel gleich oft auf."
 setting_sexuality_distribution_most_common_homosexuality: "#high Homosexualität#!"
 setting_sexuality_distribution_most_common_homosexuality_desc: "Homosexualität ist die häufigste Sexualität, wohingegen Heterosexualität, Bisexualität und Asexualität weniger häufig sind."
 setting_sexuality_distribution_most_common_bisexuality: "#high Bisexualität#!"
 setting_sexuality_distribution_most_common_bisexuality_desc: "Bisexualität ist die häufigste Sexualität, wohingegen Heterosexualität, Homosexualität und Asexualität weniger häufig sind."
 setting_sexuality_distribution_most_common_asexuality: "#high Asexualität#!"
 setting_sexuality_distribution_most_common_asexuality_desc: "Asexualität ist die häufigste Sexualität, wohingegen Heterosexualität, Homosexualität und Bisexualität weniger häufig sind."
