 rule_random_harm: "Zufällige schädliche Ereignisse"
 setting_harm_dangerous: "Gefährlich"
 setting_harm_dangerous_desc: "Unfälle, Pech und die Launen des Schicksals können zufällig den [character_death_death|E], die [trait|E] „[GetTrait('incapable').GetName(GetNullCharacter)]“ und den Verlust von [health|E] herbeiführen."
 setting_harm_illusion_of_safety: "#high Illusion von Sicherheit#!"
 setting_harm_illusion_of_safety_desc: "Der zufällige [character_death_death|E] und schädliche Ereignisse sind viel seltener. Bis sie es nicht mehr sind."
 setting_harm_safe: "#high Sicher#!"
 setting_harm_safe_desc: "Zufällige schädliche Ereignisse werden [characters|E] nicht töten oder verkrüppeln. Bei anderen Ereignissen können sie dennoch vorzeitig sterben, insbesondere wenn sie sich in gefährlichen Situationen befinden."
 setting_harm_tragic: "#high Tragisch#!"
 setting_harm_tragic_desc: "Nicht nur die Guten sterben jung. Mit einer erhöhten Wahrscheinlichkeit von zufälligen schädlichen Ereignissen für alle schafft auch Ihr das!"
 setting_harm_spiteful: "#high Tückisch#!"
 setting_harm_spiteful_desc: "Das Schicksal richtet seinen grausamen Zorn vermehrt auf bemerkenswerte [characters|E] mit hohen [skills|E], vererbbaren [traits|E], beachtenswerten Errungenschaften und weiteren positiven Lebenszügen."
 setting_harm_tragically_spiteful: "#high Tragisch tückisch#!"
 setting_harm_tragically_spiteful_desc: "Die Wahrscheinlichkeit für schädliche Ereignisse sind für jeden deutlich erhöht, aber besonders für #EMP bemerkenswerte [characters|E]#!."
 rule_random_harm_target: "Zufälliges Ziel schädlicher Ereignisse"
 setting_random_harm_boilerplate: "Ereignisse, die [characters|E] zufällig töten, verstümmeln oder der [health|E] schaden, können eintreten für:"
 setting_harm_target_all: "Jeden"
 setting_harm_target_all_desc: "Ereignisse, die [characters|E] zufällig töten, verstümmeln oder der [health|E] schaden, können für jeden $game_concept_character$ eintreten."
 setting_harm_target_player_only: "Nur Spieler"
 setting_harm_target_player_only_desc: "Ereignisse, die [characters|E] zufällig töten, verstümmeln oder der [health|E] schaden, können nur für Spieler eintreten."
 setting_harm_target_ai_only: "Nur KI"
 setting_harm_target_ai_only_desc: "Ereignisse, die [characters|E] zufällig töten, verstümmeln oder der [health|E] schaden, können nur für die KI eintreten."
 rule_exclave_independence: "Unabhängige Exklaven"
 setting_off_exclave_independence: "#high Aus#!"
 setting_off_exclave_independence_desc: "Unabhängige Herrscher können Exklaven (nicht verbundenes Land) überall in der Welt haben."
 setting_limited_exclave_independence: "#high Eingeschränkt#!"
 setting_limited_exclave_independence_desc: "Exklaven unabhängiger Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, sofern sie nicht durch eine Grafschaft mit dem Hauptsitz verbunden sind (über einen Seeweg oder als Teil des De-jure-Territoriums)."
 setting_significant_exclave_independence: "#high Beträchtlich#!"
 setting_significant_exclave_independence_desc: "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind über einen Seeweg verbunden oder Teil des De-jure-Territoriums."
 setting_total_exclave_independence: "#high Gänzlich#!"
 setting_total_exclave_independence_desc: "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind durch einen Seeweg verbunden."
 setting_ai_limited_exclave_independence: "#high Eingeschränkt (nur KI)#!"
 setting_ai_limited_exclave_independence_desc: "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind durch mindestens eine Grafschaft mit dem Hauptsitz verbunden (sei es nun über den Seeweg oder als Teil des De-jure-Territoriums des Charakters)."
 setting_ai_significant_exclave_independence: "Beträchtlich (nur KI)"
 setting_ai_significant_exclave_independence_desc: "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind über einen Seeweg verbunden oder Teil des De-jure-Territoriums des Charakters."
 setting_ai_total_exclave_independence: "#high Gänzlich (nur KI)#!"
 setting_ai_total_exclave_independence_desc: "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind durch einen Seeweg verbunden."
 rule_regional_heresy: "Regionale Ketzereien"
 setting_default_regional_heresy: "Standard"
 setting_default_regional_heresy_desc: "Ausbrüche von Ketzerei in bestimmten Regionen sind wahrscheinlicher historische Ketzereien, zum Beispiel das Lollardentum in England."
 setting_strict_regional_heresy: "#high Streng#!"
 setting_strict_regional_heresy_desc: "Ausbrüche von Ketzerei in bestimmten Regionen sind so gut wie immer historische Ketzereien."
 setting_relaxed_regional_heresy: "#high Entspannt#!"
 setting_relaxed_regional_heresy_desc: "Ausbrüche von Ketzerei haben keine regionale Gewichtung, sodass unterschiedlichere Ketzereien auftauchen."
 rule_hungarian_migration: "Ungarische Wanderung"
 setting_launch_historical: "#high Historisch#!"
 setting_launch_historical_desc: "Die KI wird versuchen, die Ungarische Wanderung zwischen 890 und 910 in Angriff zu nehmen."
 setting_launch_immediate: "Sofort"
 setting_launch_immediate_desc: "Die Ungarische Wanderung wird bei Spielstart schon aktiviert sein."
 setting_launch_random: "#high Zufällig#!"
 setting_launch_random_desc: "Die KI wird versuchen, die Ungarische Wanderung irgendwann zwischen 5 Jahren nach dem Startdatum des Spiels und 910 in Angriff zu nehmen."
 setting_launch_off: "#high Nur Spieler#!"
 setting_launch_off_desc: "Die KI wird nicht versuchen, die Ungarische Wanderung in Angriff zu nehmen."
 rule_matrilineal_marriages: "Matrilineare Ehen"
 setting_default_matrilineal_marriages: "Standard"
 setting_default_matrilineal_marriages_desc: "KI-Charaktere werden Ehen [matrilineal|E] arrangieren, wenn sie zur engen Verwandtschaft des Spielers, einer [dynasty_prestige_level_4|L]-[dynasty|E], einem Reich mit „[GetLaw('equal_law').GetName]“ oder starken [Concept('rulers', 'Herrschern')|E] gehören. Reiche mit „[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]“ sind standardmäßig matrilinear."
 setting_matrilineal_marriages_no_player_exception: "#high Standard (keine Spielerausnahme)#!"
 setting_matrilineal_marriages_no_player_exception_desc: "KI-Charaktere werden Ehen [matrilineal|E] arrangieren, wenn sie zu einer [dynasty_prestige_level_4|L]-[dynasty|E], einem Reich mit „[GetLaw('equal_law').GetName]“ oder starken [Concept('rulers', 'Herrschern')|E] gehören. Reiche mit „[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]“ sind standardmäßig matrilinear."
 setting_matrilineal_marriages_always: "#high Immer#!"
 setting_matrilineal_marriages_always_desc: "KI-Charaktere werden für alle weiblichen [dynasty|E]-Mitglieder Ehen immer [matrilineal|E] arrangieren. Wie bei #high $setting_default_matrilineal_marriages$#!-Regeln werden Ehen [patrilineal|E] arrangiert, wenn der Vorteil groß genug erscheint."
 setting_matrilineal_marriages_female_and_equal: "#high Weiblich dominiert & Gleichgestellt#!"
 setting_matrilineal_marriages_female_and_equal_desc: "KI-Charaktere werden nur Ehen [matrilineal|E] arrangieren, wenn sie in Reichen mit „[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]“ oder „[GetLaw('equal_law').GetName]“ sind. Wie bei #high $setting_default_matrilineal_marriages$#!-Regeln werden Ehen [patrilineal|E] arrangiert, wenn der Vorteil groß genug erscheint."
 setting_matrilineal_marriages_never: "#high Nie#!"
 setting_matrilineal_marriages_never_desc: "KI-Charaktere werden niemals Ehen [matrilineal|E] arrangieren, außer sie sind in Reichen mit „[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]“ oder „[GetLaw('equal_law').GetName]“."
 rule_dlc_fp1_scandinavian_adventurers: "Skandinavische Abenteurer"
 setting_fp1_scandi_adventurers_rare: "Selten"
 setting_fp1_scandi_adventurers_rare_desc: "Skandinavische Abenteurer versuchen alle 15 Jahre, Russland und die Nordsee ins Visier zu nehmen."
 setting_fp1_scandi_adventurers_occasional: "Gelegentlich"
 setting_fp1_scandi_adventurers_occasional_desc: "Skandinavische Abenteurer versuchen alle 10 Jahre, Russland und die Nordsee ins Visier zu nehmen."
 setting_fp1_scandi_adventurers_frequent: "Häufig"
 setting_fp1_scandi_adventurers_frequent_desc: "Skandinavische Abenteurer versuchen alle 5 Jahre, Russland und die Nordsee ins Visier zu nehmen."
 setting_fp1_scandi_adventurers_apocalyptic: "Apokalyptisch"
 setting_fp1_scandi_adventurers_apocalyptic_desc: "Skandinavische Abenteurer versuchen jedes Jahr, Russland und die Nordsee ins Visier zu nehmen, KI-Charaktere brauchen keine besonderen Eigenschaften, um [varangian_adventures|E] zu beginnen."
 setting_fp1_scandi_adventurers_off: "Aus"
 setting_fp1_scandi_adventurers_off_desc: "Skandinavische Abenteurer versuchen nie, Russland und die Nordsee ins Visier zu nehmen."
 rule_hybrid_culture_ai_frequency: "Mischkultur-Häufigkeit"
 setting_default_hybrid_culture_ai_frequency: "Standard"
 setting_default_hybrid_culture_ai_frequency_desc: "Die Standardmenge von [hybrid_cultures|E] taucht auf."
 setting_less_common_hybrid_culture_ai_frequency: "#high Weniger häufig#!"
 setting_less_common_hybrid_culture_ai_frequency_desc: "Weniger [hybrid_cultures|E] tauchen auf."
 setting_none_hybrid_culture_ai_frequency: "#high Keine#!"
 setting_none_hybrid_culture_ai_frequency_desc: "Keine von Nicht-Spielern geschaffenen [hybrid_cultures|E] tauchen auf."
 rule_hybrid_culture_ai_restrictions: "Mischkultur-Einschränkungen"
 setting_default_hybrid_culture_ai_restrictions: "Standard"
 setting_default_hybrid_culture_ai_restrictions_desc: "Von Nicht-Spielern erschaffene [hybrid_cultures|E] werden deutlich eingeschränkt #weak (zum Beispiel werden keine Mischungen bestehender Mischkulturen auftauchen)#!"
 setting_relaxed_hybrid_culture_ai_restrictions: "#high Entspannt#!"
 setting_relaxed_hybrid_culture_ai_restrictions_desc: "Bis zu einem gewissen Grad können von Nicht-Spielern erschaffene [hybrid_cultures|E] aus bestehenden Mischkulturen entstehen."
 setting_very_relaxed_hybrid_culture_ai_restrictions: "#high Sehr entspannt#!"
 setting_very_relaxed_hybrid_culture_ai_restrictions_desc: "Von Nicht-Spielern erschaffene [hybrid_cultures|E] haben nur nominelle Einschränkungen."
 rule_divergent_culture_ai_frequency: "Zweigkultur-Häufigkeit"
 setting_default_divergent_culture_ai_frequency: "Standard"
 setting_default_divergent_culture_ai_frequency_desc: "Die Standardmenge von [divergent_cultures|E] taucht auf."
 setting_less_common_divergent_culture_ai_frequency: "#high Weniger häufig#!"
 setting_less_common_divergent_culture_ai_frequency_desc: "Weniger [divergent_cultures|E] tauchen auf."
 setting_none_divergent_culture_ai_frequency: "#high Keine#!"
 setting_none_divergent_culture_ai_frequency_desc: "Keine [divergent_cultures|E] erscheinen durch Nicht-Spieler."
 setting_relaxed_divergent_culture_ai_frequency: "#high Entspannt#!"
 setting_relaxed_divergent_culture_ai_frequency_desc: "[divergent_cultures|E] werden öfter erscheinen; die meisten härteren Einschränkungen entfallen."
 rule_hybrid_and_divergence_cooldowns: "Abklingzeiten des Abzweigens und Mischens von Kulturen"
 setting_default_hybrid_and_divergence_cooldowns: "Standard"
 setting_default_hybrid_and_divergence_cooldowns_desc: "[cultures|E] können nur [diverge|E], nachdem sie #V 100#! Jahre Bestand hatten, und nur [hybridize|E], wenn sie #V 50#! Jahre Bestand hatten."
 setting_slower_hybrid_and_divergence_cooldowns: "#high Langsamer#!"
 setting_slower_hybrid_and_divergence_cooldowns_desc: "[cultures|E] können nur [diverge|E], nachdem sie #V 200#! Jahre Bestand hatten, und nur [hybridize|E], wenn sie #V 100#! Jahre Bestand hatten."
 setting_no_hybrid_and_divergence_cooldowns: "#high Keine Abklingzeiten#!"
 setting_no_hybrid_and_divergence_cooldowns_desc: "Es gibt keine Abklingzeiten, bis eine [culture|E] wieder [diverge|E] oder [hybridize|E] kann."
 setting_faster_hybrid_and_divergence_cooldowns: "#high Schneller#!"
 setting_faster_hybrid_and_divergence_cooldowns_desc: "[cultures|E] können nur [diverge|E], nachdem sie #V 50#! Jahre Bestand hatten, und nur [hybridize|E], wenn sie #V 25#! Jahre Bestand hatten."
 rule_dissolution_umayyad: "Der Fall von Al-Andalus"
 setting_dissolution_unconstrained: "Keine Beschränkungen"
 setting_dissolution_unconstrained_desc: "Die [dissolution_faction|E] kann das Königreich von Al-Andalus schon zu Beginn des Spiels treffen."
 setting_dissolution_after_caliph_death: "#high Der Tod des Kalifen#!"
 setting_dissolution_after_caliph_death_desc: "Die [dissolution_faction|E] kann das Königreich von Al-Andalus nur nach dem Tod von Sultan Mohammed $Abd-al-Rahman$ treffen."
 setting_dissolution_historical_date: "#high Historischer Zeitrahmen#!"
 setting_dissolution_historical_date_desc: "Die [dissolution_faction|E] kann für das Königreich von Al-Andalus erst nach dem Jahr 1020 aktiviert werden."
 rule_dlc_fp3_seljuk_invasion: "Seldschukische Invasion"
 setting_default_seljuk_invasion: "Standard"
 setting_default_seljuk_invasion_desc: "Die Seldschuken werden irgendwann nach dem Jahr 945 einfallen."
 setting_never_seljuk_invasion: "#high Nie#!"
 setting_never_seljuk_invasion_desc: "Die Seldschuken werden nicht einfallen."
 setting_random_seljuk_invasion: "#high Zufällig#!"
 setting_random_seljuk_invasion_desc: "Die Seldschuken fallen an einem zufälligen Datum ein."
