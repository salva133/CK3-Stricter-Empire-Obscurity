 setting_full_faith_acceptance: "#high Vollständig#!"
 setting_full_faith_acceptance_desc: "Alle Glauben akzeptieren andere Glauben vollständig. Es gibt keine Meinungsabzüge dafür, einen anderen Glauben zu haben."
