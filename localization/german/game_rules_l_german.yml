 setting_default_same_sex_relations: "Standard"
 setting_default_same_sex_relations_desc: "Die Sicht auf gleichgeschlechtliche Beziehungen hängt von der Doktrin $doctrine_homosexuality_name$ des Glaubens ab."
 setting_accepted_same_sex_relations: "#high Akzeptiert#!"
 setting_accepted_same_sex_relations_desc: "Gleichgeschlechtliche Beziehungen werden von allen Glauben voll akzeptiert."
