 setting_on_empire_obscurity_requirement: "#high An#!"
 setting_on_empire_obscurity_requirement_desc: "[de_jure|E]-[empires|E] und De-Jure-[kingdoms|E] werden vernichtet, wenn der Halter nicht mindestens 50% der De-jure-[counties|E] kontrolliert."
 setting_off_empire_obscurity_requirement: "Aus"
 setting_off_empire_obscurity_requirement_desc: "[empires|E] bestehen weiter, unabhängig davon, wie viel [Concept('de_jure', 'De-jure-Land')|E] der Halter kontrolliert."
