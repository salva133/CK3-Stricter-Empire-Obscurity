l_english:
  game_rule.4.desc: "Ich kann nicht leugnen, dass mein geliebtes Reich, das [falling_empire.GetBaseName], gefallen ist, und zwar tief... Ich kontrolliere kaum noch seine angestammten Gebiete. Nur noch ein Schatten seiner selbst, verschwindet mein Reich langsam, aber sicher in der Bedeutungslosigkeit."
  game_rule.4.b: "Leb wohl, süßes Reich..."
