 rule_gender_equality: "Igualdad de sexos"
 setting_default_gender_equality: "Por defecto"
 setting_default_gender_equality_desc: "Las reglas de género vienen determinadas por la leyes de género y las doctrinas de las fes."
 setting_full_gender_equality: "#high Igual#!"
 setting_full_gender_equality_desc: "Todas las leyes y doctrinas relacionadas con el género quedan fijadas en Igualdad. Las mismas reglas se aplican a todos los personajes, independientemente de su género."
 setting_inversed_gender_equality: "#high Invertida#!"
 setting_inversed_gender_equality_desc: "Todas las leyes y doctrinas relacionadas con el género quedan invertidas. Las reglas y derechos que se aplican a los varones «Por defecto» ahora se aplican a las mujeres, y viceversa."
 rule_sexuality_distribution: "Distribución de la orientación sexual"
 setting_sexuality_distribution_default: "Heterosexualidad"
 setting_sexuality_distribution_default_desc: "La heterosexualidad es la sexualidad más común, mientras que homosexualidad, bisexualidad y asexualidad son menos corrientes."
 setting_sexuality_distribution_equal: "#high Igualdad#!"
 setting_sexuality_distribution_equal_desc: "Todas las orientaciones sexuales del juego son igual de habituales."
 setting_sexuality_distribution_most_common_homosexuality: "#high Homosexualidad#!"
 setting_sexuality_distribution_most_common_homosexuality_desc: "La homosexualidad es la orientación sexual más común, mientras que la heterosexualidad, bisexualidad y asexualidad son menos corrientes."
 setting_sexuality_distribution_most_common_bisexuality: "#high Bisexualidad#!"
 setting_sexuality_distribution_most_common_bisexuality_desc: "La bisexualidad es la orientación sexual más común, mientras que la heterosexualidad, homosexualidad y asexualidad son menos corrientes."
 setting_sexuality_distribution_most_common_asexuality: "#high Asexualidad#!"
 setting_sexuality_distribution_most_common_asexuality_desc: "La asexualidad es la orientación sexual más común, mientras que la heterosexualidad, homosexualidad y bisexualidad son menos corrientes."
 rule_same_sex_relations: "Relaciones entre el mismo sexo"
 setting_default_same_sex_relations: "Por defecto"
 setting_default_same_sex_relations_desc: "La opinión sobre las relaciones entre el mismo sexo dependen de la doctrina $doctrine_homosexuality_name$ de cada fe."
 setting_accepted_same_sex_relations: "#high Aceptadas#!"
 setting_accepted_same_sex_relations_desc: "Las relaciones entre el mismo sexo están totalmente aceptadas por todas las fes."
 rule_same_sex_marriage: "Matrimonio entre el mismo sexo"
 setting_default_same_sex_marriage: "Predeterminado"
 setting_default_same_sex_marriage_desc: "El matrimonio entre el mismo sexo no está disponible"
 setting_accepted_same_sex_marriage: "#high Aceptado#!"
 setting_accepted_same_sex_marriage_desc: "El matrimonio y concubinato entre el mismo sexo está disponible para todos aquellos cuya fe lo acepte. Para activarlo para #EMP todos#!, fija la regla de juego $rule_same_sex_relations$ en $setting_accepted_same_sex_relations$."
 rule_adoption: "Adopción"
 setting_default_adoption: "Por defecto"
 setting_default_adoption_desc: "La [adoption|E] se desbloquea con el [trait|El] [GetTrait('compassionate').GetName(GetNullCharacter)], ciertas [culture_traditions|E], ser infértil y no tener hijos, o estar en un matrimonio del mismo sexo."
 setting_no_adoption: "#high Prohibida#!"
 setting_no_adoption_desc: "La [interaction|El] de [adoption|El] se desactivará en cualquier circunstancia."
 setting_adoption_always_allowed: "#high Siempre permitida#!"
 setting_adoption_always_allowed_desc: "La [interaction|El] de [adoption|El] estará disponible para todos los personajes mientras no estén casados o sean la pareja dominante en su matrimonio."
 rule_randomized_faiths: "Aleatoriedad de las fes"
 setting_randomized_faiths_off: "No"
 setting_randomized_faiths_off_desc: "Personajes y condados tienen sus religiones históricas."
 setting_randomized_faiths_on: "#high Sí#!"
 setting_randomized_faiths_on_desc: "Se asignan fes aleatorias a personajes y condados. Todas las fes del juego están disponibles."
 rule_faith_acceptance: "Aceptación de fe"
 setting_default_faith_acceptance: "Por defecto"
 setting_default_faith_acceptance_desc: "La actitud de una fe hacia otras viene dictada por sus doctrinas."
 setting_full_faith_acceptance: "#high Total#!"
 setting_full_faith_acceptance_desc: "Todas las fes tienen una aceptación total de las otras. No hay penalizaciones de opinión por tener una fe distinta."
 rule_ai_embarkation_cost: "Coste de embarcación de IA"
 setting_regular_embarkation_costs: "Predeterminado"
 setting_regular_embarkation_costs_desc: "La IA, al igual que el jugador, tiene que pagar [gold|lE] [gold_i] para [embark|lE]."
 setting_no_ai_embarkation_costs: "#high Nada#!"
 setting_no_ai_embarkation_costs_desc: "La IA, al contrario que el jugador, no paga [gold|lE] [gold_i] para [embark|lE]."
 rule_domain_limit_tweaks: "Límite de dominio"
 setting_domain_limit_default: "Predeterminado"
 setting_domain_limit_default_desc: "El [domain_limit|lE] no cambia para todos los [rulers|lE]."
 setting_domain_limit_plus_one: "#high +1#!"
 setting_domain_limit_plus_one_desc: "El [domain_limit|lE] aumenta en uno para todos los [rulers|lE]."
 setting_domain_limit_plus_two: "#high +2#!"
 setting_domain_limit_plus_two_desc: "El [domain_limit|lE] aumenta en dos para todos los [rulers|lE]."
 setting_domain_limit_plus_three: "#high +3#!"
 setting_domain_limit_plus_three_desc: "El [domain_limit|lE] aumenta en tres para todos los [rulers|lE]."
 setting_domain_limit_minus_one: "#high -1#!"
 setting_domain_limit_minus_one_desc: "El [domain_limit|lE] se #EMP reduce#! en uno para todos los [rulers|lE]."
 setting_domain_limit_minus_two: "#high -2#!"
 setting_domain_limit_minus_two_desc: "El [domain_limit|lE] se #EMP reduce#! en dos para todos los [rulers|lE]."
 setting_domain_limit_minus_three: "#high -3#!"
 setting_domain_limit_minus_three_desc: "El [domain_limit|lE] se #EMP reduce#! en tres para todos los [rulers|lE]."
 rule_random_nickname_frequency: "Frecuencia de apodos aleatorios"
 setting_random_nickname_frequency_default: "Predeterminada"
 setting_random_nickname_frequency_default_desc: "Los [nicknames|lE] aleatorios aparecen en los gobernantes con la frecuencia predeterminada."
 setting_random_nickname_frequency_halved: "#high A la mitad#!"
 setting_random_nickname_frequency_halved_desc: "Los [nicknames|lE] aleatorios aparecen con la mitad de frecuencia."
 setting_random_nickname_frequency_quartered: "#high A un cuarto#!"
 setting_random_nickname_frequency_quartered_desc: "Los [nicknames|lE] aleatorios aparecen con un cuarto de frecuencia."
 setting_random_nickname_frequency_none: "#high Desactivada#!"
 setting_random_nickname_frequency_none_desc: "No aparecerán [nicknames|lE] aleatorios."
 setting_random_nickname_frequency_doubled: "#high Doblada#!"
 setting_random_nickname_frequency_doubled_desc: "Los [nicknames|lE] aleatorios aparecen el doble de veces."
 rule_random_ruler_placement: "Ubicación aleatoria de gobernantes"
 setting_random_ruler_placement_off: "No"
 setting_random_ruler_placement_off_desc: "Los gobernantes tienen sus títulos y señoríos históricos."
 setting_random_ruler_placement_on: "#high Sí#!"
 setting_random_ruler_placement_on_desc: "Los gobernantes se ubican en el mapa al alzar. Los señoríos son prácticamente los mismos, pero los títulos están en manos de distintos gobernantes."
 setting_random_ruler_placement_on_conversion: "#high Sí (conversión)#!"
 setting_random_ruler_placement_on_conversion_desc: "Los gobernantes se colocan sobre el mapa al azar y se convierten a la fe del titular histórico."
 rule_diplomatic_range: "Alcance diplomático"
 setting_default_diplomatic_range: "Por defecto"
 setting_default_diplomatic_range_desc: "El alcance diplomático no cambia."
 setting_restricted_diplomatic_range: "#high Restringido#!"
 setting_restricted_diplomatic_range_desc: "El alcance diplomático está más restringido, haciendo más raras las interacciones no locales."
 setting_unrestricted_diplomatic_range: "#high Sin restricciones#!"
 setting_unrestricted_diplomatic_range_desc: "El alcance diplomático está apagado, permitiendo que cualquiera del mapa pueda interactuar con cualquiera."
 rule_minor_disease_frequency: "Enfermedades menores"
 setting_default_minor_disease_frequency: "Por defecto"
 setting_default_minor_disease_frequency_desc: "Las enfermedades menores aparecerán lo normal."
 setting_fewer_minor_disease_frequency: "#high Menos#!"
 setting_fewer_minor_disease_frequency_desc: "Las enfermedades menores aparecerán menos a menudo."
 rule_de_jure_requirement: "Requisito de iure"
 setting_on_de_jure_requirement: "#high Sí#!"
 setting_on_de_jure_requirement_desc: "Los títulos con tierras de iure acabarán abolidos si un personaje no tiene tierras de iure del título dentro de su señorío."
 setting_on_limited_de_jure_requirement: "Sí (limitado)"
 setting_on_limited_de_jure_requirement_desc: "Los títulos con tierras de iure acabarán abolidos si un personaje no tiene tierras de iure del título dentro de su señorío. El título principal del personaje nunca será destruido."
 setting_off_de_jure_requirement: "#high No#!"
 setting_off_de_jure_requirement_desc: "Los títulos con tierras de iure nunca se abolirán."
 de_jure_requirement_title: "¡[title_to_destroy.GetName] perdido!"
 de_jure_requirement_desc: "Ya no puedo reclamar ser gobernante de [title_to_destroy.GetNameNoTierNoTooltip], porque no poseo ninguna de sus tierras de iure."
 rule_empire_obscurity_requirement: "Obscuridad de los imperios"
 setting_on_empire_obscurity_requirement: "#high Activada#!"
 setting_on_empire_obscurity_requirement_desc: "Los [empires|lE] [de_jure|lE] y [kingdoms|lE] de iure quedarán destruidos a menos que su titular controle mínimo el 20 % de sus [counties|lE] de iure."
 setting_off_empire_obscurity_requirement: "Desactivada"
 setting_off_empire_obscurity_requirement_desc: "Los [empires|E] seguirán existiendo sin que importe cuántas tierras [de_jure|E] controle el titular."
 game_rule.4.t: "Obscuridad del [falling_empire.GetBaseNameNoTooltip]"
 game_rule.4.desc: "No puedo negar que mi amado imperio, el [falling_empire.GetBaseName], ha caído, y mucho…\n\nApenas controlo ninguno de sus territorios tradicionales. Una mera sombra de sí mismo, mi imperio se desvanece lenta, pero inexorablemente en la oscuridad."
 game_rule.4.a: "¡Solo necesito más tiempo!"
 game_rule.4.b: "Adiós para siempre, dulce imperio…"
 rule_multiplayer_murder_schemes: "Multijugador: conjuras asesinas"
 setting_default_multiplayer_murder_schemes: "Por defecto"
 setting_default_multiplayer_murder_schemes_desc: "Se pueden usar conjuras hostiles contra jugadores y sus familias."
 setting_no_players_multiplayer_murder_schemes: "#high Jugadores no#!"
 setting_no_players_multiplayer_murder_schemes_desc: "Los jugadores no pueden iniciar conjuras hostiles contra otros jugadores."
 setting_no_player_families_multiplayer_murder_schemes: "#high Familias de jugadores no#!"
 setting_no_player_families_multiplayer_murder_schemes_desc: "Los jugadores no pueden iniciar conjuras hostiles contra otros jugadores o miembros de su familia cercana."
 rule_realm_stability: "Estabilidad del señorío"
 setting_default_realm_stability: "Por defecto"
 setting_default_realm_stability_desc: "Aparecerá la cantidad predeterminada de [Concept( 'faction', 'facciones' )|E]."
 setting_lesser_realm_stability: "#high Menor estabilidad#!"
 setting_lesser_realm_stability_desc: "Aparecerá una mayor cantidad de [Concept( 'faction', 'facciones' )|E]"
 setting_higher_realm_stability: "#high Mayor estabilidad#!"
 setting_higher_realm_stability_desc: "Aparecerá una menor cantidad de [Concept( 'faction', 'facciones' )|E]"
 setting_extreme_realm_stability: "#high Estabilidad extremada#!"
 setting_extreme_realm_stability_desc: "Aparecerá una cantidad extremadamente baja de [Concept( 'faction', 'facciones' )|E]"
 rule_custom_kingdoms: "Reinos personalizados"
 setting_on_custom_kingdoms: "Sí"
 setting_on_custom_kingdoms_desc: "Se permite la creación de reinos e imperios personalizados no históricos."
 setting_off_custom_kingdoms: "#high No#!"
 setting_off_custom_kingdoms_desc: "Se desactiva la creación de reinos e imperios personalizados no históricos."
 rule_casus_belli_costs: "Costes de casus belli"
 setting_default_casus_belli_costs: "Por defecto"
 setting_default_casus_belli_costs_desc: "Declarar casus belli cuesta recursos, como prestigio o piedad."
 setting_no_cost_casus_belli_costs: "#high Sin coste#!"
 setting_no_cost_casus_belli_costs_desc: "Se pueden usar casus belli libremente, sin costes asociados."
 rule_end_date: "Fecha de fin"
 setting_1453_end_date: "1453"
 setting_1453_end_date_desc: "El juego terminará en 1453."
 setting_no_end_date_end_date: "#high Sin fecha de fin#!"
 setting_no_end_date_end_date_desc: "El juego no terminará en ninguna fecha específica."
 rule_generate_families: "Generar familias"
 setting_on_generate_families: "Sí"
 setting_on_generate_families_desc: "A la mayoría de los personajes históricos con tierras y sin familia registrada se les generará un cónyuge y hasta tres hijos. Esto reduce el riesgo de un [game_over|lE] prematuro."
 setting_off_generate_families: "#high No#!"
 setting_off_generate_families_desc: "No se generará una familia para aquellos personajes históricos con tierras y sin familia registrada. Esto aumenta el riesgo de un [game_over|lE] prematuro."
 setting_on_generate_families_ai_only: "#high Sí (solo IA)#!"
 setting_on_generate_families_ai_only_desc: "A la mayoría de los personajes históricos con tierras y sin familia registrada de la IA se les generará un cónyuge y hasta tres hijos. Esto aumenta el riesgo de un [game_over|lE] prematuro."
 rule_mongol_invasion: "Invasión mongola"
 setting_default_mongol_invasion: "Por defecto"
 setting_default_mongol_invasion_desc: "Los mongoles invadirán sobre el año 1200."
 setting_never_mongol_invasion: "#high Nunca#!"
 setting_never_mongol_invasion_desc: "No habrá invasión de los mongoles."
 setting_random_mongol_invasion: "#high Al azar#!"
 setting_random_mongol_invasion_desc: "Los mongoles invadirán en una fecha aleatoria."
 rule_random_harm: "Daño aleatorio"
 setting_harm_dangerous: "Peligroso"
 setting_harm_dangerous_desc: "Accidentes, mala suerte y los veleidosos caprichos del destino pueden causar la [character_death_death|lE], el [trait|lE] [GetTrait('incapable').GetName(GetNullCharacter)] y pérdida de [health|lE] al azar."
 setting_harm_illusion_of_safety: "#high Ilusión de seguridad#!"
 setting_harm_illusion_of_safety_desc: "Los eventos aleatorios [Concept( 'character_death_death', 'mortales' )|E] o discapacitantes son mucho más infrecuentes. Hasta que no lo son."
 setting_harm_safe: "#high Seguro#!"
 setting_harm_safe_desc: "No habrá eventos dañinos aleatorios que maten o lisien a los [characters|lE]. Aun así pueden morir prematuramente en otros eventos, especialmente en situaciones peligrosas."
 setting_harm_tragic: "#high Trágico#!"
 setting_harm_tragic_desc: "No solo los mejores mueren jóvenes; ¡ahora tú también, al haber potenciado la probabilidad de eventos dañinos aleatorios para todo el mundo!"
 setting_harm_spiteful: "#high Rencoroso#!"
 setting_harm_spiteful_desc: "El destino concentra su cruel ira en los [characters|lE] más destacados: aquellos con [skills|lE] altas, [traits|lE] heredables, logros notables, etc."
 setting_harm_tragically_spiteful: "#high Trágicamente rencoroso#!"
 setting_harm_tragically_spiteful_desc: "Se incrementa notablemente la posibilidad de eventos dañinos aleatorio para todo el mundo pero, en especial, para cualquier persona #EMP importante#!."
 rule_random_harm_target: "Objetivo de daño aleatorio"
 setting_random_harm_boilerplate: "Los eventos que pueden matar, incapacitar o dañar la [health|lE] de los [characters|lE] al azar pueden suceder a"
 setting_harm_target_all: "Cualquiera"
 setting_harm_target_all_desc: "$setting_random_harm_boilerplate$ cualquier $game_concept_character$."
 setting_harm_target_player_only: "Solo jugador"
 setting_harm_target_player_only_desc: "$setting_random_harm_boilerplate$ solo jugadores."
 setting_harm_target_ai_only: "Solo la IA"
 setting_harm_target_ai_only_desc: "$setting_random_harm_boilerplate$ solo la IA."
 rule_exclave_independence: "Independencia de exclaves"
 setting_off_exclave_independence: "#high Desactivada#!"
 setting_off_exclave_independence_desc: "Los gobernantes independientes pueden tener exclaves (territorios fuera del territorio principal y sin conexión) en cualquier lugar del mundo."
 setting_limited_exclave_independence: "#high Limitada#!"
 setting_limited_exclave_independence_desc: "Los exclaves de gobernantes independientes en paz se perderán en la sucesión a menos que se conecten con el área de la capital a través de al menos un condado, mediante una ruta naval o formen parte del territorio de iure."
 setting_significant_exclave_independence: "#high Significativa#!"
 setting_significant_exclave_independence_desc: "Los exclaves de gobernantes independientes en paz se perderán en la sucesión a menos que se conecten mediante una ruta naval o formen parte del territorio de iure."
 setting_total_exclave_independence: "#high Total#!"
 setting_total_exclave_independence_desc: "Los exclaves de gobernantes independientes en paz se perderán en la sucesión al menos que se conecten mediante una ruta naval limitada."
 setting_ai_limited_exclave_independence: "#high Limitada (solo IA)#!"
 setting_ai_limited_exclave_independence_desc: "Los exclaves de gobernantes independientes de la IA que estén en paz desaparecerán con la sucesión salvo que estén conectados a la capital por un condado o una ruta naval o que formen parte del territorio de iure."
 setting_ai_significant_exclave_independence: "Significativa (solo IA)"
 setting_ai_significant_exclave_independence_desc: "Los exclaves de gobernantes independientes de la IA que estén en paz desaparecerán con la sucesión salvo que estén conectados por una ruta naval o que formen parte del territorio de iure."
 setting_ai_total_exclave_independence: "#high Total (solo IA)#!"
 setting_ai_total_exclave_independence_desc: "Los exclaves de gobernantes independientes de la IA que estén en paz desaparecerán con la sucesión salvo que estén conectados por una ruta naval."
 rule_regional_heresy: "Herejías regionales"
 setting_default_regional_heresy: "Por defecto"
 setting_default_regional_heresy_desc: "Es más probable que las herejías que aparezcan en ciertas regiones sean herejías históricas, como los lolardos en Inglaterra."
 setting_strict_regional_heresy: "#high Estricta#!"
 setting_strict_regional_heresy_desc: "Las herejías que aparezcan en ciertas regiones serán casi siempre herejías históricas."
 setting_relaxed_regional_heresy: "#high Relajada#!"
 setting_relaxed_regional_heresy_desc: "La aparición de herejías no tendrá peso regional, alentando el surgimiento de herejías más diversas."
 rule_hungarian_migration: "Migración húngara"
 setting_launch_historical: "#high Histórica#!"
 setting_launch_historical_desc: "La IA intentará empezar la migración húngara entre 890 y 910."
 setting_launch_immediate: "Inmediata"
 setting_launch_immediate_desc: "La migración húngara estará activa desde el comienzo de la partida."
 setting_launch_random: "#high Aleatoria#!"
 setting_launch_random_desc: "La IA intentará empezar la migración húngara en cualquier momento entre 5 años desde el inicio del juego y 910."
 setting_launch_off: "#high Solo jugador#!"
 setting_launch_off_desc: "La IA no intentará empezar la migración húngara."
 rule_matrilineal_marriages: "Matrimonios matrilineales"
 setting_default_matrilineal_marriages: "Por defecto"
 setting_default_matrilineal_marriages_desc: "Los personajes de la IA concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] si pertenecen la familia cercana del jugador, a una [dynasty|lE] de [dynasty_prestige_level_4|L], a un señorío [GetLaw('equal_law').GetName], o son [rulers|lE] fuertes. Los señoríos con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] son matrilineales por defecto."
 setting_matrilineal_marriages_no_player_exception: "#high Por defecto (sin excepción de jugador)#!"
 setting_matrilineal_marriages_no_player_exception_desc: "Los personajes IA concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] si pertenecen a una [dynasty_prestige_level_4|L] [dynasty|lE], a un señorío [GetLaw('equal_law').GetName], o son [rulers|lE] fuertes. Los señoríos con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] son matrilineales por defecto."
 setting_matrilineal_marriages_always: "#high Siempre#!"
 setting_matrilineal_marriages_always_desc: "Los personajes de la IA querrán concertar matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] para todos los miembros de la [dynasty|lE]. Al igual que con la regla #high $setting_default_matrilineal_marriages$#!, seguirá habiendo matrimonios [Concept( 'patrilineal', 'patrilineales' )|E] si resultan lo bastante beneficiosos."
 setting_matrilineal_marriages_female_and_equal: "#high Dominio de mujer e igual#!"
 setting_matrilineal_marriages_female_and_equal_desc: "Los personajes de la IA solo concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] si pertenecen a un señorío con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] o [GetLaw('equal_law').GetName]. Al igual que con la regla #high $setting_default_matrilineal_marriages$#!, seguirá habiendo matrimonios [Concept( 'patrilineal', 'patrilineales' )|E] si resultan lo bastante beneficiosos."
 setting_matrilineal_marriages_never: "#high Nunca#!"
 setting_matrilineal_marriages_never_desc: "Los personajes de la IA nunca concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E], a menos que formen parte de un señorío con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]."
 rule_dlc_fp1_scandinavian_adventurers: "Aventureros escandinavos"
 setting_fp1_scandi_adventurers_rare: "Poco común"
 setting_fp1_scandi_adventurers_rare_desc: "Los aventureros escandinavos intentarán dirigirse a Rusia o el Mar del Norte cada 15 años"
 setting_fp1_scandi_adventurers_occasional: "Esporádico"
 setting_fp1_scandi_adventurers_occasional_desc: "Los aventureros escandinavos intentarán dirigirse a Rusia o el Mar del Norte cada 10 años."
 setting_fp1_scandi_adventurers_frequent: "Frecuente"
 setting_fp1_scandi_adventurers_frequent_desc: "Los aventureros escandinavos intentarán dirigirse a Rusia o el Mar del Norte cada 5 años"
 setting_fp1_scandi_adventurers_apocalyptic: "Apocalíptico"
 setting_fp1_scandi_adventurers_apocalyptic_desc: "Los aventureros escandinavos intentarán dirigirse a Rusia o el Mar del Norte todos los años"
 setting_fp1_scandi_adventurers_off: "Apagado"
 setting_fp1_scandi_adventurers_off_desc: "Los aventureros escandinavos nunca intentarán dirigirse a Rusia o el Mar del Norte"
 rule_hybrid_culture_ai_frequency: "Frecuencia de culturas híbridas"
 setting_default_hybrid_culture_ai_frequency: "Por defecto"
 setting_default_hybrid_culture_ai_frequency_desc: "Aparecerá la cantidad predeterminada de [hybrid_cultures|lE]."
 setting_less_common_hybrid_culture_ai_frequency: "#high Menos común#!"
 setting_less_common_hybrid_culture_ai_frequency_desc: "Aparecerán menos [hybrid_cultures|lE]."
 setting_none_hybrid_culture_ai_frequency: "#high Ninguna#!"
 setting_none_hybrid_culture_ai_frequency_desc: "No aparecerán [hybrid_cultures|lE] no creadas por jugadores."
 rule_hybrid_culture_ai_restrictions: "Restricciones de culturas híbridas"
 setting_default_hybrid_culture_ai_restrictions: "Por defecto"
 setting_default_hybrid_culture_ai_restrictions_desc: "Las [hybrid_cultures|lE] no creadas por jugadores estarán significativamente restringidas #weak (por ejemplo, no habrá híbridos de dos culturas híbridas existentes)#!"
 setting_relaxed_hybrid_culture_ai_restrictions: "#high Relajadas#!"
 setting_relaxed_hybrid_culture_ai_restrictions_desc: "Pueden aparecer [hybrid_cultures|lE] no creadas por jugadores a partir de culturas híbrida existentes hasta cierto punto."
 setting_very_relaxed_hybrid_culture_ai_restrictions: "#high Muy relajadas#!"
 setting_very_relaxed_hybrid_culture_ai_restrictions_desc: "Las [hybrid_cultures|lE] no creadas por jugadores solo tendrán restricciones mínimas."
 rule_divergent_culture_ai_frequency: "Frecuencia de culturas divergentes"
 setting_default_divergent_culture_ai_frequency: "Por defecto"
 setting_default_divergent_culture_ai_frequency_desc: "Aparecerá la cantidad predeterminada de [divergent_cultures|lE]"
 setting_less_common_divergent_culture_ai_frequency: "#high Menos común#!"
 setting_less_common_divergent_culture_ai_frequency_desc: "Aparecerán menos [divergent_cultures|lE]"
 setting_none_divergent_culture_ai_frequency: "#high Ninguna#!"
 setting_none_divergent_culture_ai_frequency_desc: "Aparecerán [divergent_cultures|lE] no creadas por jugadores."
 setting_relaxed_divergent_culture_ai_frequency: "#high Relajadas#!"
 setting_relaxed_divergent_culture_ai_frequency_desc: "Las [divergent_cultures|lE] aparecerán más a menudo, con la mayoría de restricciones levantadas."
 rule_hybrid_and_divergence_cooldowns: "Cuenta atrás de culturas divergentes e híbridas"
 setting_default_hybrid_and_divergence_cooldowns: "Por defecto"
 setting_default_hybrid_and_divergence_cooldowns_desc: "Las [cultures|lE] solo pueden [diverge|lE] tras existir durante #V 100#! años, e [hybridize|lE] al cabo de #V 50#! años de existencia."
 setting_slower_hybrid_and_divergence_cooldowns: "#high Lenta#!"
 setting_slower_hybrid_and_divergence_cooldowns_desc: "Las [cultures|lE] solo pueden [diverge|lE] tras existir durante #V 200#! años, e [hybridize|lE] al cabo de #V 100#! años de existencia."
 setting_no_hybrid_and_divergence_cooldowns: "#high Sin cuenta atrás#!"
 setting_no_hybrid_and_divergence_cooldowns_desc: "No hay cuentas atrás para cuando una [culture|lE] puede [diverge|lE] o [hybridize|lE]."
