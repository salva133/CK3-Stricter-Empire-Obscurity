 setting_easy_difficulty: "#high Fácil#!"
 setting_easy_difficulty_desc: "Se reciben bonificaciones, como la reducción del impacto de enfermedades, conjuras hostiles y estrés. También resulta más fácil manejar las facciones."
 setting_very_easy_difficulty: "#high Muy fácil#!"
 setting_very_easy_difficulty_desc: "Se reciben bonificaciones significativas, como la reducción del impacto de enfermedades, conjuras hostiles y estrés. También será mucho más fácil manejar las facciones."
 setting_normal_difficulty: "Normal"
 setting_normal_difficulty_desc: "Se juega en igualdad de condiciones, sin bonificaciones significativas."
 rule_culture_conversion_speed: "Velocidad de conversión cultural"
 setting_default_culture_conversion_speed: "Por defecto"
 setting_default_culture_conversion_speed_desc: "La velocidad de conversión no cambia."
 setting_faster_culture_conversion_speed: "#high Más rápida#!"
 setting_faster_culture_conversion_speed_desc: "La velocidad se ve aumentada, reduciendo el tiempo de conversión a la mitad, aproximadamente."
 setting_significantly_faster_culture_conversion_speed: "#high Mucho más rápida#!"
 setting_significantly_faster_culture_conversion_speed_desc: "La velocidad se ve aumentada en gran medida, reduciendo el tiempo de conversión a una cuarta parte, aproximadamente."
 setting_significantly_slower_culture_conversion_speed: "#high Mucho más lenta#!"
 setting_significantly_slower_culture_conversion_speed_desc: "La velocidad se reduce significativamente, haciendo que la conversión tarde aproximadamente cuatro veces más."
 setting_slower_culture_conversion_speed: "#high Más lenta#!"
 setting_slower_culture_conversion_speed_desc: "Se reduce la velocidad, la conversión lleva aproximadamente el doble de tiempo."
