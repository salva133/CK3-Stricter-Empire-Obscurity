l_english:
  game_rule.4.desc: "No puedo negar que mi querido reino, el [falling_empire.GetBaseName], ha caído, y ha caído muy bajo... Apenas controlo alguno de sus territorios tradicionales. Sombra de lo que fue, mi reino se desvanece lenta pero inexorablemente en la oscuridad."
  game_rule.4.b: "Adiós, dulce reino..."
