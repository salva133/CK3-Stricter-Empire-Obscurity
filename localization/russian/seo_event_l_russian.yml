l_english:
  game_rule.4.desc: "Я не могу отрицать, что мое любимое царство, [falling_empire.GetBaseName], палo, и палo глубоко... Я едва контролирую какие-либо его традиционные земли. Лишь тень былого, мое царство медленно, но верно уходит в небытие."
