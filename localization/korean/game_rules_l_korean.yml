 rule_matrilineal_marriages: "모계 결혼"
 setting_default_matrilineal_marriages: "기본값"
 setting_default_matrilineal_marriages_desc: "AI 인물들이 플레이어의 식구이거나 [dynasty_prestige_level_4|L] 등급의 [dynasty|E], [GetLaw('equal_law').GetName] 승계법을 도입한 봉역, 또는 강력한 [rulers|E] 아래에 속해있을 때 [matrilineal|E] 결혼을 합니다. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] 봉역은 기본적으로 모계 결혼을 주선합니다."
 setting_matrilineal_marriages_no_player_exception: "#high 기본값 (플레이어 예외 없음)#!"
 setting_matrilineal_marriages_no_player_exception_desc: "AI 인물들이 [dynasty_prestige_level_4|L] 등급의 [dynasty|E], [GetLaw('equal_law').GetName] 승계법을 도입한 봉역, 또는 강력한 [rulers|E] 아래에 속해있을 때 [matrilineal|E] 결혼을 합니다. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] 봉역은 기본적으로 모계 결혼을 주선합니다."
 setting_matrilineal_marriages_always: "#high 항상#!"
 setting_matrilineal_marriages_always_desc: "AI 인물들이 여성 [dynasty|E] 구성원 모두가 [matrilineal|E] 결혼을 하기를 원하게 됩니다. #high $setting_default_matrilineal_marriages$#! 규칙과 마찬가지로 조건만 충분하다면 [patrilineal|E] 결혼도 이루어집니다."
 setting_matrilineal_marriages_female_and_equal: "#high 여성 우월 & 양성 평등#!"
 setting_matrilineal_marriages_female_and_equal_desc: "AI 인물들이 [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] 또는 [GetLaw('equal_law').GetName] 승계법을 도입한 봉역에 속해 있다면, [matrilineal|E] 결혼만 주선합니다. #high $setting_default_matrilineal_marriages$#! 규칙과 마찬가지로 조건만 충분하다면 [patrilineal|E] 결혼도 이루어집니다."
 setting_matrilineal_marriages_never: "#high 금지#!"
 setting_matrilineal_marriages_never_desc: "AI 인물이 [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] 승계법을 도입한 봉역에 속해있더라도 절대 [matrilineal|E] 결혼을 주선하지 않습니다."
 rule_dlc_fp1_scandinavian_adventurers: "스칸디나비아 모험가"
