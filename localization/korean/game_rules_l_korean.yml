 rule_random_harm: "무작위 해악"
 setting_harm_dangerous: "위험"
 setting_harm_dangerous_desc: "사고, 불행, 운명의 장난은 [character_death_death|E]을 초래하거나, [GetTrait('incapable').GetName(GetNullCharacter)] [trait|E]을 얻는 계기가 되기도 합니다. 혹은 [health|E]이 쇠약해질 수도 있죠. 한 치 앞길도 알 수 없는 법입니다."
 setting_harm_illusion_of_safety: "#high 안전이란 이름의 환상#!"
 setting_harm_illusion_of_safety_desc: "무작위 [character_death_death|E] 또는 불구 이벤트의 발생 빈도가 극히 드물어집니다. 그렇다고 일어나지 않는 건 아니지만요."
 setting_harm_safe: "#high 안전함#!"
 setting_harm_safe_desc: "무작위 해악 이벤트가 발생해도 [characters|E]이 사망하거나 불구가 되진 않습니다. 단, 위험한 상황에 처하는 등 다른 사건에 휘말려 일찍 죽는 것까지 방지되지는 않습니다."
 setting_harm_tragic: "#high 비극#!"
 setting_harm_tragic_desc: "선량한 사람만 요절하는 게 아닙니다. 당신도 같은 운명을 맞을 수 있죠. 누구도 피해갈 수 없는 무작위 해악 이벤트 발생 확률이 증가합니다!"
 setting_harm_spiteful: "#high 원한#!"
 setting_harm_spiteful_desc: "운명이 뛰어난 자질을 갖춘 [characters|E]에게 잔혹한 분노를 쏟아냅니다. [skills|E] 수치가 높거나, 유전 [traits|E]을 보유하고 있거나, 대단한 업적을 세운 인물 등이 주된 대상이 됩니다."
 setting_harm_tragically_spiteful: "#high 비극적인 원한#!"
 setting_harm_tragically_spiteful_desc: "모든 사람의 무작위 해악 이벤트 발생 확률이 대폭 증가합니다. 물론 #EMP 뛰어난 자질을 갖춘 인물#!은 확률이 유독 크게 증가합니다."
 rule_random_harm_target: "무작위 해악 대상"
 setting_random_harm_boilerplate: "[characters|E]의 사망, 불구, [health|E] 저하를 초래하는 이벤트가 발생할 수 있는 대상의 범위를 설정합니다."
 setting_harm_target_all: "전체"
 setting_harm_target_all_desc: "$setting_random_harm_boilerplate$ 본 옵션 선택 시 어떤 $game_concept_character$이든 대상이 될 수 있습니다."
 setting_harm_target_player_only: "플레이어 한정"
 setting_harm_target_player_only_desc: "$setting_random_harm_boilerplate$ 본 옵션 선택 시 플레이어에게만 발생합니다."
 setting_harm_target_ai_only: "AI 한정"
 setting_harm_target_ai_only_desc: "$setting_random_harm_boilerplate$ 본 옵션 선택 시 AI에게만 발생합니다."
 rule_exclave_independence: "단절 영지 독립"
 setting_off_exclave_independence: "#high 끄기#!"
 setting_off_exclave_independence_desc: "독립 영주들이 위치에 상관없이 단절 영지 (연결되지 않은 영지)를 소유할 수 있습니다."
 setting_limited_exclave_independence: "#high 제한#!"
 setting_limited_exclave_independence_desc: "평화 상태인 독립 영주의 단절 영지는 해로 또는 규범 권역 영지의 일부 등을 통해 영지 하나 간격을 두고 수도 지역과 연결되지 않을 경우 계승 간에 사라질 것입니다."
 setting_significant_exclave_independence: "#high 적당#!"
 setting_significant_exclave_independence_desc: "평화 상태인 독립 영주의 단절 영지는 해로 또는 규범 권역 영지의 일부 등을 통해 연결되지 않을 경우 계승 간에 사라질 것입니다."
 setting_total_exclave_independence: "#high 완전#!"
 setting_total_exclave_independence_desc: "평화 상태인 독립 영주의 단절 영지는 해로로 연결되지 않을 경우 계승 간에 사라질 것입니다."
 setting_ai_limited_exclave_independence: "#high 제한 (AI 한정)#!"
 setting_ai_limited_exclave_independence_desc: "평화 상태인 AI 독립 영주의 단절 영지는 해로 또는 규범 권역 영지의 일부 등을 통해 영지 하나 간격을 두고 수도 지역과 연결되지 않을 경우 계승 간에 사라질 것입니다."
 setting_ai_significant_exclave_independence: "적당 (AI 한정)"
 setting_ai_significant_exclave_independence_desc: "평화 상태인 AI 독립 영주의 단절 영지는 해로 또는 규범 권역 영지의 일부 등을 통해 연결되지 않을 경우 계승 간에 사라질 것입니다."
 setting_ai_total_exclave_independence: "#high 완전 (AI 한정)#!"
 setting_ai_total_exclave_independence_desc: "평화 상태인 AI 독립 영주의 단절 영지는 해로로 연결되지 않을 경우 계승 간에 사라질 것입니다."
 rule_regional_heresy: "지역적 이단자"
 setting_default_regional_heresy: "기본"
 setting_default_regional_heresy_desc: "특정 지역에서는 높은 확률로 역사 속 이단자 (예 - 잉글랜드의 롤라드파)가 발생합니다."
 setting_strict_regional_heresy: "#high 엄격#!"
 setting_strict_regional_heresy_desc: "특정 지역에서는 반드시 역사 속 이단자가 발생합니다."
 setting_relaxed_regional_heresy: "#high 완화#!"
