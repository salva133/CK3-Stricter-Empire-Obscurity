 rule_de_jure_requirement: "규범 권역 요건"
 setting_on_de_jure_requirement: "#high 켜기#!"
 setting_on_de_jure_requirement_desc: "규범 권역 영지가 포함된 작위를 소유하고 있을 때, 해당하는 영지가 봉역에 속하지 않는다면 작위가 파괴됩니다."
 setting_on_limited_de_jure_requirement: "켜기 (제한)"
 setting_on_limited_de_jure_requirement_desc: "규범 권역 영지가 포함된 작위를 소유하고 있을 때, 해당하는 영지가 봉역에 속하지 않는다면 작위가 파괴됩니다. 단 플레이어의 대표 작위일 경우엔 절대 파괴되지 않습니다."
 setting_off_de_jure_requirement: "#high 끄기#!"
 setting_off_de_jure_requirement_desc: "규범 권역 영지가 포함된 작위는 절대 파괴되지 않습니다."
 de_jure_requirement_title: "[title_to_destroy.GetName] 박탈!"
 de_jure_requirement_desc: "규범 권역 영지를 하나도 소유하고 있지 않기 때문에 [title_to_destroy.GetNameNoTierNoTooltip]의 주인이라고 주장할 수 없게 되었습니다."
 rule_empire_obscurity_requirement: "제국 붕괴"
 setting_on_empire_obscurity_requirement: "#high 켜기#!"
 setting_on_empire_obscurity_requirement_desc: "[de_jure|E] [empires|E] 및 정당한 [kingdoms|E]은 소유자가 정당한 [counties|E]의 최소 50%를 통제하지 않는 한 파괴될 것입니다."
 setting_off_empire_obscurity_requirement: "끄기"
 setting_off_empire_obscurity_requirement_desc: "소유주가 [Concept( 'de_jure', '규범상' )|E] 영지를 얼마나 장악하고 있느냐에 상관없이 [empires|E]이 존속함"
 game_rule.4.t: "[falling_empire.GetBaseNameNoTooltip]의 붕괴"
 game_rule.4.desc: "이젠 부정하고 싶어도 부정할 수 없다. 나의 사랑하는 제국 [falling_empire.GetBaseName](은)는 끝없는 무저갱으로 영락했다...\n\n종래의 영토 중에 내가 장악한 곳은 없다시피 하다. 그저 과거의 그림자만 남았을 뿐. 내 제국은 느리지만 명약관화하게 붕괴하고 있다."
 game_rule.4.a: "시간이 더 필요해!"
 game_rule.4.b: "잘 있어라, 달콤한 제국이여..."
