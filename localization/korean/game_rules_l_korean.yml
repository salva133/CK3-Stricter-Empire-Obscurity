 rule_generate_families: "가족 생성"
 setting_on_generate_families: "켜기"
 setting_on_generate_families_desc: "게임이 조기에 종료되는 걸 방지하는 차원에서 역사 속 영주들 가운데 가족이 기록으로 전해지지 않는 이들을 위해 배우자와 최대 3명의 자녀를 생성해줍니다."
 setting_off_generate_families: "#high 끄기#!"
 setting_off_generate_families_desc: "가족이 기록으로 전해지지 않는 역사 속 영주들에게 가족을 생성해주지 않습니다. 게임이 조기에 종료될 위험성이 증가합니다."
 setting_on_generate_families_ai_only: "#high 켜기 (AI 한정)#!"
 setting_on_generate_families_ai_only_desc: "가족이 기록으로 전해지지 않는 역사 속 영주 중에서도 AI가 플레이하는 영주들에게 배우자와 최대 3명의 자녀를 생성해줍니다. 게임이 조기에 종료될 위험성이 증가합니다."
 rule_mongol_invasion: "몽골의 침략"
