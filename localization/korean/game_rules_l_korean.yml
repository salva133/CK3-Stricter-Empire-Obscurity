 setting_launch_immediate: "#high 즉시 시작#!"
 setting_launch_immediate_desc: "헝가리인의 이주가 게임이 시작하자마자 발동됩니다."
 setting_launch_random: "#high 무작위#!"
 setting_launch_random_desc: "AI가 게임 시작 후 5년부터 910년 사이에 무작위로 헝가리인의 이주를 시도할 것입니다."
