 setting_launch_off_desc: "电脑不会尝试开始匈牙利人迁徙。"
 rule_matrilineal_marriages: "母系婚姻"
 setting_default_matrilineal_marriages: "默认"
 setting_default_matrilineal_marriages_desc: "电脑角色在以下情况将会安排[matrilineal|E]婚姻：是玩家的至亲；属于一个[dynasty_prestige_level_4|L]的[dynasty|E]；领地拥有[GetLaw('equal_law').GetName]法律；是强大的[rulers|E]。拥有[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]教义的领地会默认使用母系婚姻。"
 setting_matrilineal_marriages_no_player_exception: "#high 默认（玩家不例外）#!"
 setting_matrilineal_marriages_no_player_exception_desc: "电脑角色在以下情况将会安排[matrilineal|E]婚姻：属于一个[dynasty_prestige_level_4|L]的[dynasty|E]；领地拥有[GetLaw('equal_law').GetName]法律；是强大的[rulers|E]。拥有[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]教义的领地会默认使用母系婚姻。"
 setting_matrilineal_marriages_always: "#high 总是#!"
 setting_matrilineal_marriages_always_desc: "电脑角色会倾向于为[dynasty|E]的所有女性成员安排[matrilineal|E]婚姻。类似于#high $setting_default_matrilineal_marriages$#!规则，如果足够有利，[patrilineal|E]婚姻依然会发生。"
 setting_matrilineal_marriages_female_and_equal: "#high 女性主导与男女平等#!"
 setting_matrilineal_marriages_female_and_equal_desc: "电脑角色仅在以下情况安排[matrilineal|E]婚姻：是[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]领地的一部分；领地拥有[GetLaw('equal_law').GetName]法律。类似于#high $setting_default_matrilineal_marriages$#!规则，如果足够有利，[patrilineal|E]婚姻依然会发生。"
 setting_matrilineal_marriages_never: "#high 从不#!"
 setting_matrilineal_marriages_never_desc: "除非是[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]领地的一部分，否则电脑角色永远不会安排[matrilineal|E]婚姻。"
 rule_dlc_fp1_scandinavian_adventurers: "斯堪的纳维亚冒险者"
