 rule_hungarian_migration: "匈牙利人迁徙"
 setting_launch_historical: "#high 史实#!"
 setting_launch_historical_desc: "电脑会在890年到910年期间尝试开始匈牙利人迁徙。"
 setting_launch_immediate: "立刻"
 setting_launch_immediate_desc: "游戏开始时匈牙利人迁徙就已激活。"
 setting_launch_random: "#high 随机#!"
