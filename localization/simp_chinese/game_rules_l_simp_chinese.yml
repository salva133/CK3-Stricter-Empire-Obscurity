 setting_random_mongol_invasion_desc: "蒙古人会在随机日期发动入侵。"
 rule_random_harm: "随机伤害"
 setting_harm_dangerous: "危险"
 setting_harm_dangerous_desc: "意外，坏运气和命运的反复无常可能会随机造成[character_death_death|E]、[GetTrait('incapable').GetName(GetNullCharacter)][trait|E]和[health|E]降低。"
 setting_harm_illusion_of_safety: "#high 安全的假象#!"
 setting_harm_illusion_of_safety_desc: "造成[character_death_death|E]或残疾的随机事件较为少见。不过，随机数的一粒沙落在角色头上就是一座山。"
 setting_harm_safe: "#high 安全#!"
 setting_harm_safe_desc: "随机的伤害性事件不会杀死或致残[characters|E]；但角色仍会在其他事件中、尤其是危险的境遇里横死。"
 setting_harm_tragic: "#high 悲剧#!"
 setting_harm_tragic_desc: "不单好人不长命——你也会，所有人遭遇随机伤害事件的概率都会提高！"
 setting_harm_spiteful: "#high 恶毒#!"
 setting_harm_spiteful_desc: "残酷的命运之怒尤其青睐出类拔萃的[characters|E]：高[skills|E]的角色、有可遗传[traits|E]的角色、有特殊成就的角色，等等等等。"
 setting_harm_tragically_spiteful: "#high 恶毒的悲剧#!"
 setting_harm_tragically_spiteful_desc: "所有人遭受随机伤害事件的概率都显著提高，但那些#EMP 出类拔萃#!的人更加高。"
 rule_random_harm_target: "随机伤害目标"
 setting_random_harm_boilerplate: "杀死，伤害[characters|E][health|E]，或使其无能的随机事件"
 setting_harm_target_all: "任何人"
 setting_harm_target_all_desc: "$setting_random_harm_boilerplate$可以发生在任何$game_concept_character$身上。"
 setting_harm_target_player_only: "仅玩家"
 setting_harm_target_player_only_desc: "$setting_random_harm_boilerplate$只会发生在玩家身上。"
 setting_harm_target_ai_only: "仅AI"
 setting_harm_target_ai_only_desc: "$setting_random_harm_boilerplate$只会发生在AI身上。"
 rule_exclave_independence: "飞地独立"
 setting_off_exclave_independence: "#high 关闭#!"
 setting_off_exclave_independence_desc: "独立统治者能在世界任何地方拥有飞地（不相连的土地）。"
 setting_limited_exclave_independence: "#high 受限#!"
 setting_limited_exclave_independence_desc: "独立统治者的飞地，如果没有经由一块伯爵领同首都地区连接或通过海路与本土相连，也不是法理领土的一部分，那么在和平时期的继承中会被移除。"
 setting_significant_exclave_independence: "#high 重要#!"
 setting_significant_exclave_independence_desc: "独立统治者的飞地，如果没有通过海路与本土相连，也不是法理领地的一部分，那么在和平时期的继承中会被移除。"
 setting_total_exclave_independence: "#high 完全#!"
 setting_total_exclave_independence_desc: "独立统治者的飞地，如果没有通过海路与本土相连，那么在和平时期的继承中会被移除。"
 setting_ai_limited_exclave_independence: "#high 受限（仅限AI）#!"
 setting_ai_limited_exclave_independence_desc: "独立AI统治者的飞地，如果没有经由一块伯爵领同首都地区连接或通过海路与本土相连，也不是法理领土的一部分，那么在和平时期的继承中会被移除。"
 setting_ai_significant_exclave_independence: "重要（仅限AI）"
 setting_ai_significant_exclave_independence_desc: "独立AI统治者的飞地，如果没有通过海路与本土相连，也不是法理领地的一部分，那么在和平时期的继承中会被移除。"
 setting_ai_total_exclave_independence: "#high 完全（仅限AI）#!"
 setting_ai_total_exclave_independence_desc: "独立AI统治者的飞地，如果没有通过海路与本土相连，那么在和平时期的继承中会被移除。"
 rule_regional_heresy: "区域异端"
 setting_default_regional_heresy: "默认"
 setting_default_regional_heresy_desc: "在某区域爆发的异端更可能是历史异端，比如英格兰的罗拉德派。"
 setting_strict_regional_heresy: "#high 严格#!"
